{% extends "TaskSystemapp/base.html" %}
{% load static %}
{% block title %}User Login{% endblock %}

{% block extra_head %}
    <!-- Load authentication page-specific styles -->
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">User Login</h2>
        
        {% if error %}
            <div class="error-message">⚠️ {{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="form-label">Username/E-mail</label>
                <input type="text" class="form-control" name="username" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>

            <button type="submit" class="submit-btn">Sign in now</button>
            
            <div class="switch-link">
                No account? <a href="{% url 'register' %}">Register Now</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
