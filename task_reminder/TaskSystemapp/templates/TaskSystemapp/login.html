<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        /* 通用样式 */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2rem;
            margin: 20px;
        }

        .auth-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
            font-size: 1.8rem;
            font-weight: 600;
        }

        /* 表单元素严格对齐 */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #495057;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.15);
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .switch-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #6c757d;
        }

        .switch-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        /* 错误提示对齐 */
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            padding-left: 0.25rem;
        }
    </style>
</head>
</body>
    <!-- 登录页面 -->
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="auth-title">用户登录</h2>
            
            {% if error %}
            <div class="error-message">⚠️ {{ error }}</div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label class="form-label">用户名</label>
                    <input type="text" class="form-control" name="username" required>
                </div>

                <div class="form-group">
                    <label class="form-label">密码</label>
                    <input type="password" class="form-control" name="password" required>
                </div>

                <button type="submit" class="submit-btn">立即登录</button>
                
                <div class="switch-link">
                    没有账户？ <a href="{% url 'register' %}">立即注册</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
