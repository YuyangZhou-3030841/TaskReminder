<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>用户详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .profile-box {
            max-width: 600px;
            margin: 80px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .edit-btn {
            margin-left: 10px;
        }
        .form-label {
            width: 120px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="profile-box">
        <h3 class="text-center mb-4">用户详情</h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- 用户名 -->
            <div class="form-group d-flex align-items-center">
                <label for="id_username" class="form-label">用户名</label>
                <input type="text" class="form-control flex-grow-1" id="id_username" name="username" value="{{ form.username.value|default:user.username }}" disabled>
                <button type="button" class="btn btn-outline-primary edit-btn" data-target="id_username">修改</button>
            </div>
            <!-- 邮箱 -->
            <div class="form-group d-flex align-items-center">
                <label for="id_email" class="form-label">邮箱</label>
                <input type="email" class="form-control flex-grow-1" id="id_email" name="email" value="{{ form.email.value|default:user.email }}" disabled>
                <button type="button" class="btn btn-outline-primary edit-btn" data-target="id_email">修改</button>
            </div>
            <!-- 手机号 -->
            <div class="form-group d-flex align-items-center">
                <label for="id_phone" class="form-label">手机号</label>
                <input type="text" class="form-control flex-grow-1" id="id_phone" name="phone" value="{{ form.phone.value|default:user.phone }}" disabled>
                <button type="button" class="btn btn-outline-primary edit-btn" data-target="id_phone">修改</button>
            </div>
            <!-- 地区（采用下拉框，标明时区） -->
            <div class="form-group d-flex align-items-center">
                <label for="id_region" class="form-label">地区</label>
                <select class="form-control flex-grow-1" id="id_region" name="region" disabled>
                    <option value="">请选择地区</option>
                    <option value="Asia/Shanghai" {% if user.region == "Asia/Shanghai" %}selected{% endif %}>北京/上海/广州/深圳 (UTC+8)</option>
                    <option value="Asia/Tokyo" {% if user.region == "Asia/Tokyo" %}selected{% endif %}>东京 (UTC+9)</option>
                    <option value="Asia/Singapore" {% if user.region == "Asia/Singapore" %}selected{% endif %}>新加坡 (UTC+8)</option>
                    <option value="America/New_York" {% if user.region == "America/New_York" %}selected{% endif %}>纽约 (UTC-5)</option>
                    <option value="Europe/London" {% if user.region == "Europe/London" %}selected{% endif %}>伦敦 (UTC+0)</option>
                    <option value="Australia/Sydney" {% if user.region == "Australia/Sydney" %}selected{% endif %}>悉尼 (UTC+10)</option>
                </select>
                <button type="button" class="btn btn-outline-primary edit-btn" data-target="id_region">修改</button>
            </div>
            <!-- 头像 -->
            <div class="form-group d-flex align-items-center">
                <label for="id_avatar" class="form-label">头像</label>
                <input type="file" class="form-control flex-grow-1" id="id_avatar" name="avatar" disabled>
                <button type="button" class="btn btn-outline-primary edit-btn" data-target="id_avatar">修改</button>
            </div>
            <!-- 保存修改按钮 -->
            <div class="text-center mb-3">
                <button type="submit" class="btn btn-primary">保存修改</button>
            </div>
        </form>
        <!-- 底部按钮：退出登录 和 返回主页 -->
        <div class="d-flex justify-content-between">
            <a href="{% url 'logout' %}" class="btn btn-danger">退出登录</a>
            <a href="{% url 'home' %}" class="btn btn-secondary">返回主页</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // 给所有“修改”按钮添加点击事件
    document.querySelectorAll('.edit-btn').forEach(function(button) {
        button.addEventListener('click', function() {
            var targetId = this.getAttribute('data-target');
            var field = document.getElementById(targetId);
            if (field) {
                field.removeAttribute('disabled');
                field.focus();
            }
        });
    });

    // 表单提交时，解除所有 disabled 属性，确保数据提交
    var form = document.querySelector('form');
    if (form) {
        form.addEventListener('submit', function() {
            this.querySelectorAll('input[disabled], select[disabled]').forEach(function(field) {
                field.removeAttribute('disabled');
            });
        });
    }
});
</script>
</body>
</html>
